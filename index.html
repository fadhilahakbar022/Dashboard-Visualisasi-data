<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kualitas Udara Jakarta (Minimal)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah scrollbar jika iframe pas dengan viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Memastikan body mengisi seluruh tinggi viewport */
            background-color: #e0f2f7; /* Tetap menggunakan warna latar belakang yang serasi */
        }
        iframe {
            width: 100vw; /* Lebar iframe mengisi seluruh lebar viewport */
            height: 100vh; /* Tinggi iframe mengisi seluruh tinggi viewport */
            border: 0; /* Menghilangkan border */
        }
    </style>
</head>
<body>
    <iframe src="https://lookerstudio.google.com/embed/reporting/41e9ce41-cbd3-4e01-a177-28ea5bc8deb8/page/BbiRF"
            frameborder="0"
            allowfullscreen
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>
</body>
</html>
